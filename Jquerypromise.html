<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p =new Promise((resolve,reject)=>{
            let a=1+1
            if(a==2){
                resolve("Success")}
            else{
                reject("Failed")
            }
            }
        )

        p.then((message)=>{
            console.log("This is "+message)
        })
        p.catch((message)=>{
            console.log("This is "+message)
        })
    </script>
</body>
</html>
